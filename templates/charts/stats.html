{% extends 'base.html' %}
{% load static %}
{% block content %}
{% autoescape on %}
<div class="pagetitle">
  <h1>Dashboard</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'show_stats' %}">Home</a></li>
      <li class="breadcrumb-item active">Dashboard</li>
    </ol>
  </nav>
</div><!-- End Page Title -->
<section class="section dashboard">
  <div class="row">
    <!-- Left side columns -->
    <div class="col-lg-8">
      <div class="row">
        <div class="d-flex flex-wrap">
          {% for server in servers %}
          <!-- Server Card -->
          <div class="col-xxl-4 col-md-6">
            <div class="card info-card sales-card">
              <a href="{% url 'detail' pk=server.id %}">
                <div class="card-body">
                  <h5 class="card-title">{{server.name}} </h5>

                  <div class="d-flex align-items-center">
                    <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <i class="bi bi-hdd-rack"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{server.ip_address}}</h6>
                      <span class="text-success small pt-1 fw-bold">{{server.description}}</span>
                    </div>
                  </div>
                </div>
              </a>
            </div>

          </div><!-- End Server Card -->

          {% endfor %}
        </div>

      </div>
</section>
{% endautoescape %}
{% endblock %}
